<div *ngIf="!showForm">
  <div *ngIf="newusers.length > 0">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of newusers">
          <td>{{ user.name }}</td>
          <td>{{ user.contact }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="editbutton" (click)="editUser(user)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="add-user-btn" (click)="toggleForm()">Add User</button>
  </div>
  <div *ngIf="newusers.length === 0" class="no-users">
    No users to display.
  </div>
</div>

<div *ngIf="showForm" class="user-form">
  <h2>{{ newUser ? 'Edit User' : 'Add New User' }}</h2>
  <form (ngSubmit)="newUser ? updateUser() : addUser()" #userForm="ngForm">

    <input type="hidden" id="id" [(ngModel)]="newUser.id" name="id"/> 

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newUser.name" name="name" required>
    </div>
    <div>
      <label for="contact">Contact:</label>
      <input type="text" id="contact" [(ngModel)]="newUser.contact" name="contact" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newUser.email" name="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="newUser.password" name="password" required>
    </div>
    <div>
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" (change)="onFileChange($event)">
    </div>
    <div>
      <button type="submit">{{ newUser ? 'Update' : 'Submit' }}</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
