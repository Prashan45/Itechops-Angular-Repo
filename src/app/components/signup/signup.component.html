<div class="signup-container">
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" [(ngModel)]="contact" name="contact" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div>
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" (change)="onFileSelected($event)" required>
      </div>
      <button type="submit">Signup</button>
    </form>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <div>
      <p>If you are already registered, <a href="/login">click here</a> to login.</p>
    </div>
  </div>
